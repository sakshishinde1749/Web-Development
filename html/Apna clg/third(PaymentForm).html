<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="../../css/paymentForm.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>Contact Information</h2>
            <p>Name :*<input type="text" name="Name" required></p>
            <fieldset>
                <legend>Gender</legend>
                    <p>
                        Male <input type="radio" name="gender" id="101"> Female <input type="radio" name="gender" id="102">
                    </p>
            </fieldset>
            <p>
                Address : <textarea name="Address" id="103" cols="10" rows="3"></textarea>
            </p>
            <p>
                Email : <input type="email" name="email" id="104">
            </p>
            <p>
                Pincode : <input type="number" name="pincode" id="pincode">
            </p>
            <h2>Payment Information</h2>
            <p>Card Type:

                <select name="card_type" id="card_type">
                    <option value="">--select a card type--</option>
                    <option value="visa">visa</option>
                    <option value="rupay">rupay</option>
                    <option value="mastercard">mastercard</option>
    
                </select>
            </p>
            <p>
                Card Number : <input type="number" name="card_number" id="card_number">
            </p>
            <p>
                Expiration date : <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV : <input type="password" name="CVV" id="CVV">
            </p>
            <input type="submit" value="Pay now">
        </div> 
    </form>
</body>
</html>
