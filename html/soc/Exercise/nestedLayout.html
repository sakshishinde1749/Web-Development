<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/SOC/nestedLayout.css">
    <title>nested layout technique</title>
</head>
<body>
    <div class="profile">

        <div class="img">
            <img class="puppy-img" src="../../Static/cute puppy.jpg" alt="">
        </div>

        <div class="puppy-info">
            <p class="name">Cute Puppy</p>
            <p class="type">The dog</p>
            <p class="popularity">Popular</p>
        </div>

        <div class="button">
            <button class="follow-button">Follow</button>
        </div>

    </div>

    <div class="profile">

        <div class="img">
            <img class="puppy-img" src="../../Static/puppy.jpg" alt="">
        </div>

        <div class="puppy-info">
            <p class="name">Puppy</p>
            <p class="type">Sleepy dog</p>
            <p class="popularity">Popular</p>
        </div>

        <div class="button">
            <button class="follow-button">Follow</button>
        </div>
        
    </div>

    <div class="profile">

        <div class="img">
            <img class="puppy-img" src="../../Static/another puppy.jpg" alt="">
        </div>

        <div class="puppy-info">
            <p class="name">Another Puppy</p>
            <p class="type">Lazy dog</p>
            <p class="popularity">Popular</p>
        </div>

        <div class="button">
            <button class="follow-button">Follow</button>
        </div>
        
    </div>
</body>
</html>
