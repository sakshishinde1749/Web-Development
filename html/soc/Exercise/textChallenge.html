<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            font-family: Arial;
            margin-bottom: 0;
            margin-top: 0;
        }
        .new{
            color: red;
            font-weight: 540;
            margin-bottom: 8px;
            text-align: center;
        }
        .macbook{
            text-align: center;
            margin-bottom: 8px;
        }
        .supercharged{
            text-align: center;
            margin-bottom: 13px;
        }
        .doller{
            text-align: center;
            margin-bottom: 13px;
        }
        .buy{
            background-color: greenyellow;
            border: none;
            margin-left: 210px;

            padding-right: 25px;

            border-radius: 20px;
            color: black;

        }

        .usd{
            font-size:19px;
            font-weight: 200;
            color: gray;
        }
        .number{

        }
        .flower{
            color: green;
            margin-bottom: 6px;
        }
        .hungry{
            color: gray;
            margin-bottom: 40px;
        }
        .wantfood{
            color: red;
        }
        .free{
            font-weight: bold;
            margin-bottom: 8px;
        }
        .colorchange{
            color: gray;
        }
        .developer{
            width: 550px;
        }
        .bla{
            margin-top: 22px;
        }
        .hash{
            color: blue;
        }

    </style>

    <title>text style challenge</title>
</head>
<body>
    <p class="new">
        New
    </p>
    <h3 class="macbook">
        MacBook Pro
    </h3>
    <h1 class="supercharged">
        Supercharged for pros.
    </h1>
    <p class="doller">
        From &dollar; 1999

    <div>
        <button class="buy">Buy</button>
    </div>

        1&#44;4049.61 <span class="usd">USD</span>

    </p>

        freeCodeCamp&#46;org <span class="colorchange">&#64;freeCodeCamp 1h</span>

    </p>
    <p class="bla">
        Here <span class="hash">&#64;chp&#95;it</span> bla blaa
    </p>

</html>
