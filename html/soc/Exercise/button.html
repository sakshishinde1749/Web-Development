<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            background-color: black;
        }
        .uber{
            border: 10px solid white;
            background-color: black;
            color: white;
            margin: 15px;
            padding: 15px;
            font-size: 18px;

        }
        .amazon{
            border: none;
            color: black;
            margin: 15px;
            padding: 15px;
            width: 200px;
            background-color: rgb(255, 216, 20);
            border-radius: 25px;
            font-size: medium;
            font-weight: 400;
        }
        .github{
            margin: 15px;
            padding: 15px;
            border: none;
            background-color: rgb(46, 164, 79);
            color: white;
            font-size: medium;
            border-radius: 10px;
            width: 100px;
            font-weight: 600;
        }
        .bootstrap{
            margin: 15px;
            padding: 15px;
            border: none;
            background-color: rgb(121, 82, 179);
            border-radius: 8px;
            width: 130px;
            color: white;
            font-weight: bold;
        }
        .bootstrap2{
            background-color: white;
            color: rgb(108, 117, 125);
            border: 1.5px solid rgb(108, 117, 125);
            margin: 15px;
            padding: 15px;
            width: 130px;
            border-radius: 5px;
            font-weight: 600;
        }
        .linkdin{
            margin-left: 25px;
            border: none;
            font-weight: 530;
            color: white;
            background-color: rgb(10, 102, 194);
            border-radius: 25px;
            font-size: medium;
            height: 39px;
            width: 230px;
        }
    </style>

    <title>button exercise</title>
</head>
<body>
    <button class="uber">Request now</button>
    <button class="amazon">Add to Cart</button>
    <button class="github">Sign up</button>
    <button class="bootstrap">Get Started</button>
    <button class="bootstrap2">Download</button>
    <button class="linkdin">Apply on company website</button>

</body>
</html>
