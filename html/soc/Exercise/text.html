<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .img{
            height: 70px;
            width: 70px;
        }
        .button{
            background-color: white;
            border: none;
            margin: 0;
            padding: 0;
        }
        .button:hover{
            padding: 2px;
            opacity: 0.8;
        }
        .button:active{
            opacity: 0.5;
        }
        .hero{
            font-family: Arial;
            font-weight: bold;
            font-size: 18px;
            width: 300px;
            line-height: 24px;
            margin-bottom: 0;
        }
        .food{
            margin-top: 0;
            font-family: Arial;
            font-size: 14px;
            color: #606060;
            margin-top: 4px;
            margin-bottom: 0;
        }
        .thirdLine{
            color: #606060;
            font-family: Arial;
            font-size: 14px;
            margin-top: 16px;
        }
        .fourthpara{
            width: 280px;
            font-family: Arial;
            font-size: 14px;
            color: #606060;
            margin-top: 18px;
            margin-bottom: 80px;
            line-height: 22px;
        }
        .apple{
            height: 26px;
        }
        .lastpara{
            background-color: rgb(231, 91, 91);
            color: white;
            border: none;
            padding: 18px;
            text-align: center;
            font-family: Arial;
            font-size: 14px;
            line-height: 22px;
        }
        .spanExample{
            cursor: pointer;
        }
        .spanExample:hover{
            text-decoration: underline;
        }
    </style>

    <title>Text</title>
</head>

<body>

    <a href="https://www.youtube.com/" target="_blank">
        <button class="button"><img class="img" src="../../Static/Youtube-logo.png" alt="Youtube"></button>
    </a>

    <p class="hero">
        Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class="food">
        3.4M views &#183; 6 moths ago
    </p>

    <p class="thirdLine">
        Marques Brownlee  &#10004;
    </p>

    <p class="fourthpara">
        Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
    </p>

    <img class="apple" src="../../Static/apple-logo.jpeg" alt="">

    <p class="lastpara">
        Shop early for the best selection of holiday favourites. <span class="spanExample">Shop now &gt;</span>
    </p>
</body>
</html>
