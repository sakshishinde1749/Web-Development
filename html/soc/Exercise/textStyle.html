<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin-top: 0;
            margin-bottom: 0;
        }
        .tahoma{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom:  40px;
        }

        .second{
            font-family:Arial ;
        }
        .para{
            color: red;
            font-style: oblique;
            font-weight: 520;
            line-height: 25px;
            margin-bottom: 40px;
        }
        .all{
            font-family: Verdana;
        }
        .cookie{
            color: gray;
            line-height: 22px;
            margin-bottom: 28px;
        }
        .chocolate{
            width: 350px;
            margin-bottom: 25px;
        }
        .button{
            background-color: green;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            padding-left: 15px;
            padding-right: 15px;
            margin-bottom: 40px;
        }
        .last{
            font-family: Arial;
        }
        .kfc{
            line-height: 55px;
            text-align: center;
            margin-right: 50px;
        }
        .burger{
            text-align: center;
            margin-right: 50px;
            color: blue;
        }
        .burger:hover{
            text-decoration: underline;
            cursor: pointer;
        }

    </style>

    <title>text style</title>
</head>
<body>
    <h1 class="tahoma">
        This is Tahoma Font
    </h1>

    <h1 class="second">
        Biggest Deals of the Year!
    </h1>
    <p class="second para">Sales end Tuesday</p>

    <h1 class=" all">
        HTML CSS Course
    </h1>
    <p class="all cookie">Beginner to pro</p>
    <p class="all chocolate">In this Course, we will learn the skills you need to become developer</p>
    <button class="button">Get Started</button>

    <h1 class="last">
        Shopping for yout business?
    </h1>
    <p class="last kfc">
        See how apple at work can help
    </p>
    <p class="last burger">
        learn more &gt;
    </p>
</body>
</html>
