<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            background-color: black;
        }
         .first{
            margin-left: 90px;
        }

        .second{
            margin-left: 25px;
        }

        .num{
            background-color: black;
            color: white;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            box-shadow: 0px 0px 3px white;
            transition: padding 1s, box-shadow 1s;
        }

        .num:hover{
            padding-left: 23px;
            padding-right: 23px;
            box-shadow: 0px 0px 8px white;
        }

    </style>
    <title>Box Model2</title>
</head>
<body>

    <button class="num first">One</button>
    <button class="num second">Two</button>
    <button class="num second">Three</button>

</body>
</html>
