<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{
            color: skyblue;
        }
        .money{
            color: rgb(0, 118, 0);
        }
        .addtocart{
            height: 30px;
            width: 120px;
            background-color: rgb(255, 213, 0);
            border-radius: 15px;
            border: none;
            font-weight: 600;
            margin-right: 11px;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        .buynow{
            background-color: darkgoldenrod;
            height: 30px;
            width: 120px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.15s ;
        }
        .addtocart:hover, .buynow:hover{
            opacity: 0.8;
        }
        .addtocart:activel, .addtocart:hover{
            opacity: 0.5;
        }
    </style>
    <title>button challengeExercise</title>
</head>
<body>
    <a href="https://www.amazon.in/" target="_blank" >Back to amazon target:</a>
    <h1>Nike Black Running Shoes</h1>
    <h3 class="money">$39 - in stock</h3>
    <h3>Free delivery tomorrow</h3>
    <button class="addtocart">Add to Cart</button>
    <button class="buynow">Buy now</button>
</body>
</html>
