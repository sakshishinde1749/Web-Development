<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/SOC/divExercise.css">
    <title>Div block</title>
</head>
<body>
    <div class="container"></div>

    <div class="blueCircle"></div>

    <div class="serviceFeedback">
        <p class="feedback-question">
            Satisfied with our Service?
        </p>
        <button class="yesButton ">Yes</button>
        <button class="noButton">No</button>
    </div>

    <div class="card">
        <p class="title">
            Install youtube music
        </p>
        <p class="subtitle">
            add youtube music to your desktop for easy access
        </p>
    </div>

    <div class="profile">
        <img src="../../Static/puppy.jpg" class="dogimg" alt="">
        <p class="dog">
            Puppy
        </p>
        <p class="connection">
            2 mutual friends
        </p>
        <button class="suggestionButton">
            Add Friend
        </button>
    </div>

    <div class="profile">
        <img src="../../Static/another puppy.jpg" class="dogimg" alt="">
        <p class="dog">
            Another Puppy
        </p>
        <p class="connection">
            2 mutual friends
        </p>
        <button class="suggestionButton">
            Add Friend
        </button>
    </div>

    <div class="profile">
        <img src="../../Static/cute puppy.jpg" class="dogimg" alt="">
        <p class="dog">
            Cute Puppy
        </p>
        <p class="connection">
            2 mutual friends
        </p>
        <button class="suggestionButton">
            Add Friend
        </button>
    </div>
</body>
</html>
