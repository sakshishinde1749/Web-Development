<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .back{
            padding: 9px;
            margin: 15px;
        }

        a{
            padding: 9px;
        }

        .next{
            padding: 9px;
            margin: 15px;
        }

        .stretch{
            background-color: rgb(36, 182, 36);
            padding: 13px;
            border: none;
            margin-left: 99px;
            margin-top: 25px;
            padding-left: 29px;
            padding-right: 31px;
            color: white;
            font-size:medium;
            font-weight: 550;
            transition:  padding 1s, box-shadow 1s;
            border-radius: 5px;
            box-shadow: 0px 0px 4px 1px yellow;
        }

        .stretch:hover{
            padding:21px;
            padding-left: 37px;
            padding-right: 38px;
            box-shadow: 0px 0px 10px 2px yellow;
        }

        .shadow{
            background-color: lightpink;
            padding: 15px;
            margin: 17px;
            padding-left: 20px;
            padding-right: 22px;
            border: none;
            border-radius: 4px;
            box-shadow: 2px 2px 13px black;
        }
       
        .shadow:active{
            padding-right: 25px;
            padding-bottom: 18px;
            padding-top: 18px;
            padding-left: 25px;
            box-shadow: none;
        }

    </style>

    <title>Box Model</title>
</head>

<body>

    <button class="back">Back</button>
    <a href="https://www.google.co.in/">1</a>
    <a href="https://www.google.co.in/">2</a>
    <a href="https://www.google.co.in/">3</a>
    <a href="https://www.google.co.in/">4</a>
    <button class="next">Next</button>

    <button class="stretch">Stretch</button>

    <button class="shadow">Shadow</button>


</body>
</html>
