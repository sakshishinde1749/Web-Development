<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .youtube{
            background-color: rgb(216, 26, 26);
            padding: 12px;
            padding-left: 17px;
            padding-right: 17px;
            margin: 12px;
            border: none;
            border-radius: 4px;
            color: white;
            transition: opacity 0.15s;
            cursor: pointer;
        }

        .youtube:hover{
            opacity: 0.8;
        }

        .youtube:active{
            opacity: 0.5;
        }

        .bootstrap{
            padding: 10px;
            padding-left: 13px;
            padding-right: 13px;
            margin: 12px;
            background-color: white;
            border: 1px solid blue;
            color: blue;
            border-radius: 3px;
            font-weight: 500;
            transition: 0.15s;
            cursor: pointer;
        }

        .bootstrap:hover{
            background-color: blue;
            color: white;
        }

        .bootstrap:active{
            opacity: 0.5;
        }

        .tweeter{
            background-color: rgb(67, 188, 236);
            margin: 12px;
            padding: 10px;
            border: none;
            padding-left: 19px;
            padding-right: 22px;
            color: white;
            font-weight: 600;
            border-radius: 15px;
            font-size: medium;
            transition: 0.15s;
            cursor: pointer;
            padding-top: 25px;         /*whenever we add extra padding text always aligns in same line */
            vertical-align: top;       /*this will align buttons in same line*/
            padding-top: 10px;

        }

        .tweeter:hover{
            box-shadow: 0px 0px 10px 1px rgba(0, 0, 0, 0.432);
        }
        
    </style>

    <title>Chrome devtools and css box model</title>
</head>
<body>
    <button class="youtube">SUBSCRIBE</button>
    <button class="bootstrap">JOIN</button>
    <button class="tweeter">Tweet</button>
</body>
</html>
