<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>

    <style>
        .img{
            width: 500px;
            height: 500px;
            object-fit: cover;      /*when we change height and width according to us by using this syntax it will fit the img without changing its shape*/
            object-position: right;     /*this will reflect the right or left position of img*/
            border: 2px solid red;

        }
    </style>
</head>
<body>
    <img class="img" src="../Static/youtube website/thumbnail-1.webp" alt="">

    <!--certain properties gets passed down from outer element to inner element and we called it as inheritance-->
    <!--css specificity is tells about which one will get more priority-->
</body>
</html>
