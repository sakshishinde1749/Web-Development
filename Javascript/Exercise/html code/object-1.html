        //8d
        const product1 = {
            name : 'tshirt',
            price : 499
        };
        const product2 = {
            name : 'pant', 
            price : 1299
        }

        function comparePrice(product1, product2){
            if(product1.price > product2.price){
                return product2;
            }
            else{
                return product1;
            }
        }
        console.log(comparePrice(product1, product2));
