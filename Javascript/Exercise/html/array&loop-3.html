<!DOCTYPE html>

<head>

    <title>array and loop ex-3</title>
</head>
<body>
    <script>
        const nums = [1, 2, 3, 4];


        //11i 
        console.log(addNum(nums, 2));

        function addNum(array, num){
            for(let i=0; i<=array.length; i++){
                array[i] = array[i] + num;
            }
            return array;
        }
    </script>
</body>
