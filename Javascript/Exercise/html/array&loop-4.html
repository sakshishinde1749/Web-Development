<body>
    <script>
        const nums = [1,2,3,0];


        //11l
        minMax(nums);
        function minMax(array){
            const result = {
                min : null,
                max : null
            };

            for(let i=0; i<array.length; i++){
                let value = array[i];

                if(result.min === null || value < result.min){
                    result.min = value;
                }
                if(result.max === null || value > result.max){
                    result.max = value;
                }
            }
            
           console.log(result);
            
        }


        //11n
        function countWords(array){
            const result = {};


            for(let i=0; i<array.length; i++){

                if(!result[array[i]]){
                    result[array[i]] = 1;
                }
                else{
                    result[array[i]]++;
                }
            }
            console.log(result);
        }
        countWords(['apple', 'mango', 'apple', 'mango', 'kivi']);
    </script>
