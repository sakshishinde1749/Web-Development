<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>

    <button class="js-addButton" onclick="
        addButtonUpdate();
    ">Add</button>

    <button class="js-removeButton" onclick="
        removeButtonUpdate();
    ">Remove</button>

    <script>
        //12g
        // setInterval(function(){

        //         document.title = '(2) new messages';
        //     }
        //     else{
        //         document.title = 'App';
        //     }
        // }, 1000);
        

        //12h
        let msgNumber = 1;

        function addButtonUpdate(){
            msgNumber++;
        }
        function removeButtonUpdate(){
           if(msgNumber > 0){
            msgNumber--;
           }
            
        }

        setInterval(function(){
            if(document.title === 'App' && msgNumber > 0){
                document.title = `${msgNumber} new messages`;
            }
            else{
                document.title = 'App';
            }
        }, 1000);

    </script>
</body>
</html>
