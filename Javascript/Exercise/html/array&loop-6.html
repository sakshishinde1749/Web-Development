    <script>
        //11t
        //removing last two eggs of array

        function removeEgg(foods){
            const reverseFoods = foods.reverse();

            const resultFood = []
            let count = 0;

            for(let i=0; i<reverseFoods.length; i++){

                if(reverseFoods[i] === 'egg' && count<2){
                    count++;
                    continue;
                }
                else{
                    resultFood.push(reverseFoods[i]);
                }
            }
            console.log(resultFood.reverse());
        }
        removeEgg(['apple', 'egg', 'kivi', 'egg', 'egg']);


        //11u
        //.reverse() function doesn't create a copy of array
        //It modifies the original array

        function removeEgg(foods){

            const foodCopy = foods.slice();
            const reverseFoods = foodCopy.reverse();

            const resultFood = [];
            let count = 0;

            for(let i=0; i<reverseFoods.length; i++){

                if(reverseFoods[i] === 'egg' && count<2){
                    count++;
                    continue;
                }
                else{
                    resultFood.push(reverseFoods[i]);
                }

            }
            console.log(resultFood.reverse());
        }
        const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
        console.log(removeEgg(foods));
        console.log(foods);
    </script>
