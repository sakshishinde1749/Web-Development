<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <button>Add</button>

    <script>
        //while loop
        let i = 1;
        
        while(i<=5){
            console.log('sakshi');
            i++;
        }

        //if loop
        for(let i=1; i<=5; i++){
            console.log('sakshi');
        }
    </script>
</body>
</html>
