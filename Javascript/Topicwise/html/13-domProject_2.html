<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <input placeholder="Cost of Order" class="js-inputAmount" 
    onkeydown= " handleCostKeydown(event);">

    <button onclick="
        calculateTotalAmount();
    " class="calculate-button">Calculate</button>

    <div class="total-amount"></div>



    <script>

        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotalAmount();
               }
        }

        function calculateTotalAmount(){
            let totalAmount = Number(document.querySelector('.js-inputAmount').value);

            if(totalAmount < 40){
                totalAmount = (totalAmount*100 + 1000)/100;               //if cost is decimal number
                document.querySelector('.total-amount').innerHTML = totalAmount;
            }
            else{
                document.querySelector('.total-amount').innerHTML = totalAmount; 
            }
        }
