<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced function-3</title>
</head>
<body>
    <button class="js-button">Add</button>

    <script>
        //anohter method to loop over through an array
        [
            'make dinner',
            'study',
            'dont do chutiyap',
            'just kidding you can'
        ].forEach(function(value, index){

            if(value === 'study'){
                return;             //we can use this insted of continue statment
            }
            console.log(index);
            console.log(value);
        })


        //another method for onclick attribute
        //first parameter is event or what type of interaction we want to looking for
        // and second taked funtion which should happen like when we click button
        const buttonElement = document.querySelector('.js-button');

        const fun = function(){
            console.log('hello');
        }
        buttonElement.addEventListener('click', fun());
        buttonElement.removeEventListener('click', fun());

        //the advantage of this is it can add multiple events on same button at same time
        //and also able to remove some events 
        buttonElement.addEventListener('click', function(){
            console.log('hey');
        });
    </script>
</body>
</html>
