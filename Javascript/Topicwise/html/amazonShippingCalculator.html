<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Javascript/Topicwise/CSS/amazonShippingCalculator.css">
    <title>amazon shipping calculator(dom)</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>

    <div class="input-calculateButton-div">
        <input placeholder="Cost of Order" class="js-inputAmount" 
        onkeydown= " handleCostKeydown(event);">

        <button onclick="
            calculateTotalAmount();
        " class="calculate-button">Calculate</button>
    </div>
    
    <div class="total-amount"></div>
    <div class="error-msg"></div>


    <script src="../javascript/amazonShippingCalculator.js"></script>
</body>
</html>
