<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2+2;      //first type of variable
        console.log(calculation);
        console.log(calculation+2);

        let result = calculation+2;
        console.log(result);

        let message = 'hello';   //we can create string as a variable
        console.log(message);

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1+1;     //increasing value of variable1 by 1
        console.log(variable1);

        const variable2 = 4;      // second type of variable ,this is constant, we cant change its value
        var variable3 = 3;        //third type of variable

        console.log(typeof variable2);
        console.log(typeof message);
    </script>

</body>
</html>
