<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about object</title>
</head>
<body>
    <script>
        const message = 'good job!';

        const object5 = {
            //shorthand property (if property and its value has same name then we use this shortcut)
            //message : message
            message ,

            //shorthand method
            /*method : function function1(){
                console.log('method')
            }*/
            method() {
                console.log('method');
            }
        };

        console.log(object5);
        object5.method();


    </script>
</body>
</html>
