<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>
<body>
    <script>
        const result = 4 ? 'truthy' : 'falsy';     //if condition that is result is true first statement will store in result otherwise second one will get stored
        console.log(result);

        const ans = 0 ? 'truthy' : 'falsy';
        console.log(ans);
    </script>
</body>
</html>
