<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p>
        Cart Quantity
    </p>
    
    <button onclick="
        displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
        updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
        updateCartQuantity(2);
    ">+2</button>

    <button onclick="
        updateCartQuantity(3);
    ">+3</button>

    <button onclick="
        updateCartQuantity(4);
    ">+4</button>

    <button onclick="
       updateCartQuantity(5);
    ">+5</button>

    <button onclick="
        updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
       updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
        cartQuantity = 0;
        displayCartQuantity();

        document.querySelector('.js-reset-display')
            .innerHTML = 'Cart was reset';

    " class="js-reset-cart">Reset Cart</button>


    <p class="js-cartQuantity"></p>

    <p class="js-reset-display"></p>

    <script>
        let cartQuantity = 0;
        displayCartQuantity();    //display cart quantity when page loads

        function updateCartQuantity(change){

            if((cartQuantity + change) > 10){
                alert('Cart is full');
            }
            else if((cartQuantity + change) < 0){
                alert('Not enough items in the cart')
            }
            else{
                cartQuantity = cartQuantity + change;
                displayCartQuantity();               //displaying cart quantity after updating
            }

           
        }

        function displayCartQuantity(){
            document.querySelector('.js-cartQuantity')
                .innerHTML = `Cart Quantity : ${cartQuantity}`;
        }
    </script>


</body>
</html>
