<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');
    ">Paper</button>

    <button onclick="
        playGame('Scissors');
    ">Scissors</button>

    <button onclick="
        score.Win = 0;
        score.Looses = 0;
        score.Tie = 0;
        localStorage.removeItem('score');
    ">Reset</button>


    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {Win : 0, Looses : 0, Tie : 0};
        
        /*if(!score){
            score = {
                Win : 0,
                Looses : 0,
                Tie : 0
            };
        }*/
        
        
        function pickComputerMove(){

            let randomNumber = Math.random();          //this funciton will choose number between 0 and 1
            let computerMove = '';

            if(randomNumber > 0 && randomNumber < 1/3 ){
                computerMove = 'Rock';
            }
            else if(randomNumber > 1/3 && randomNumber < 2/3 ){
                computerMove = 'Paper';
            }
            else{
                computerMove = 'Scissors';
            }

            return computerMove;
        
        }

        function playGame(playerMove){
            let result = '';
            let computerMove = pickComputerMove();
            

            if(playerMove === 'Rock'){

                if(computerMove === 'Rock'){
                    result = 'Tie';
                }
                else if(computerMove === 'Paper'){
                    result = 'You Lose';
                }
                else{
                    result = 'You Win';
                }

            }
            else if(playerMove === 'Paper'){

                if(computerMove === 'Rock'){
                    result = 'You Win';
                }
                else if(computerMove === 'Paper'){
                    result = 'Tie';
                }
                else{
                    result = 'You Lose';
                }

            }
            else{
                if(computerMove === 'Rock'){
                    result = 'You Lose';
                }
                else if(computerMove === 'Paper'){
                    result = 'You Win';
                }
                else{
                    result = 'Tie';
                }

            }

            if(result === 'You Lose'){
                score.Looses ++;
            }
            else if(result === 'You Win'){
                score.Win ++;
            }
            else{
                score.Tie ++;
            }
            localStorage.setItem('score', JSON.stringify(score));     /*here we are storing the score values in local storage, local storage only suppports strings that's why we have converted object to the string.*/



            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                Win : ${score.Win}, Looses : ${score.Looses}, Tie : ${score.Tie}`);

            
            
        }
        
    </script>
</body>
</html>
