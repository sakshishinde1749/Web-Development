<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        Calculator
    </p>

    <p class="js-calculation-display"></p>

    <p>
        <button onclick="
            updateCalculation('1');
        ">1</button>

        <button onclick="
            updateCalculation('2');
        ">2</button>
           
        <button onclick="
            updateCalculation('3');
        ">3</button>

        <button onclick="
            updateCalculation('+');
        ">+</button>

    </p>
    
    <p>
        <button onclick="
           updateCalculation('4'); 
        ">4</button>

        <button onclick="
            updateCalculation('5');
        ">5</button>
        
        <button onclick="
            updateCalculation('6');
        ">6</button>

        <button onclick="
            updateCalculation('-');
        ">-</button>

    </p>

    <p>
        <button onclick="
            updateCalculation('7');
        ">7</button>

        <button onclick="
            updateCalculation('8');
        ">8</button>

        <button onclick="
            updateCalculation('9');
        ">9</button>

        <button onclick="
            updateCalculation('*');
        ">*</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('0');
        ">0</button>

        <button onclick="
           updateCalculation('.');
        ">.</button>

        <button onclick="
            calculation = eval(calculation);
            calculationDisplay();

            //storing calculation data into local storage
            localStorage.setItem('calculation', calculation);
        ">=</button>

        <button onclick="
            updateCalculation('/');
        ">/</button>
        
    </p>

    <p>
        <button onclick="
            calculation = '';
            calculationDisplay();
            
            //storing calculation data into localStorage
            localStorage.setItem('calculation', calculation);
        ">Clear</button>
    </p>

    
    <script src="../calculator/calculator.js"></script>

</body>
</html>
