<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

    <p class="js-calculation-display calculation-display"></p>

    <p>
        <button onclick="
            updateCalculation('1');
        " class="calculator-button grey-button">1</button>

        <button onclick="
            updateCalculation('2');
        " class="calculator-button grey-button">2</button>
           
        <button onclick="
            updateCalculation('3');
        " class="calculator-button grey-button">3</button>

        <button onclick="
            updateCalculation('+');
        " class="calculator-button orange-button">+</button>

    </p>
    
    <p>
        <button onclick="
           updateCalculation('4'); 
        " class="calculator-button grey-button">4</button>

        <button onclick="
            updateCalculation('5');
        " class="calculator-button grey-button">5</button>
        
        <button onclick="
            updateCalculation('6');
        " class="calculator-button grey-button">6</button>

        <button onclick="
            updateCalculation('-');
        " class="calculator-button orange-button">-</button>

    </p>

    <p>
        <button onclick="
            updateCalculation('7');
        " class="calculator-button grey-button">7</button>

        <button onclick="
            updateCalculation('8');
        " class="calculator-button grey-button">8</button>

        <button onclick="
            updateCalculation('9');
        " class="calculator-button grey-button">9</button>

        <button onclick="
            updateCalculation('*');
        " class="calculator-button orange-button">*</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('0');
        " class="calculator-button grey-button">0</button>

        <button onclick="
           updateCalculation('.');
        " class="calculator-button grey-button">.</button>

        <button onclick="
            calculation = eval(calculation);

            //storing calculation data into local storage
            localStorage.setItem('calculation', calculation);

            calculationDisplay();
        " class="calculator-button grey-button">=</button>

        <button onclick="
            updateCalculation('/');
        " class="calculator-button orange-button">/</button>
        
    </p>

    <p>
        <button onclick="
            calculation = '';

            localStorage.setItem('calculation', calculation);

            calculationDisplay();
           
        " class="calculator-button grey-button clear-button">Clear</button>
    </p>

    
    <script src="calculator.js"></script>

</body>
</html>
